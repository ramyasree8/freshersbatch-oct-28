<html>
<head>
	<title>TABLE</title>
<style>
table,td{
border:1px solid black;
border-collapse:collapse

}
</style>
</head>
<body>
<table>
<h4>One column:</h4>
<tr>
<td>100</td>
</tr>
</table>

<table>
<h4>One row and three columns:</h4>
<tr>
<td>100</td>
<td>200</td>
<td>300</td>
</tr>
</table>

<table>
<h4>Two rows and three columns:</h4>
<tr>
<td>100</td>
<td>200</td>
<td>300</td>
</tr>
<tr>
<td>400</td>
<td>500</td>
<td>600</td>
</tr>
</table>


</body>
</html>
